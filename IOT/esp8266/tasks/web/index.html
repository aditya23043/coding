<!doctype html>
<html lang='en'>
  <head>
    <meta charset='UTF-8' />
    <meta name='viewport' content='width=device-width, initial-scale=1.0' />
    <title>Tasks</title>
    <link rel='stylesheet' href='style.css' />
  <style>
    * {
      font-family: 'SF Mono';
    }

    .container {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    input {
      font-size: 1.5rem;
      padding: 1.2rem;
      margin: 1rem;
    }

    button {
      font-size: 1.2rem;
      padding: 0.5rem 1rem;
      margin: 1rem;
    }
  </style>
  </head>
  <body>
	  <div class='container'>
		<h1>TASKS</h1>
		<input autofocus placeholder='task name' value='' id='task'></input>
		<button onclick='Submit()' id='btn'>Add</button>
	  </div>
	  <script>
      var input = document.getElementById('task');
      input.addEventListener('keypress', function(event) {
        if (event.key === 'Enter') {
          event.preventDefault();
          document.getElementById('btn').click();
          input.value = '';
        }
      });

			function Submit() {
				fetch('/' + document.getElementById('task').value);
			}
	  </script>
  </body>
</html>
